<html>
    <head>
        <title>KM to Miles Convert</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">
        <div class="container mt-5">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">KM to Miles Converter</h2>
                    <div class="mb-3">
                        <input type="number" id="km" class="form-control" placeholder="Enter distance in kilometers"/>
                    </div>
                    <button class="btn btn-primary w-100" onclick="convert()">Convert</button>
                    <p id="result" class="mt-4 fw-bold text-success"></p>
                </div>
            </div>
        </div>

        <script>
            function convert(){
                const km = document.getElementById('km').value;
                if (km === '') {
                    document.getElementById('result').innerText = 'Please enter a valid number';
                }
                const miles = (km * 0.621371).toFixed(2);
                document.getElementById('result').innerText = `${km} kilometers is equal to ${miles} miles.`;   
            }
        </script>

    </body>
</html>
