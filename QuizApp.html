<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .quiz-card { max-width: 600px; margin: 40px auto; }
        .option-btn { margin-bottom: 10px; }
        #score { font-size: 1.3rem; }
    </style>
</head>
<body>
    <div class="container quiz-card">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Front End Quiz App</h2>
                <div id="quiz">
                    <div id="question" class="mb-3 fw-bold"></div>
                    <div id="options" class="mb-3"></div>
                    <button id="nextBtn" class="btn btn-primary w-100" style="display:none;">Next</button>
                </div>
                <div id="score" class="text-center mt-4 fw-bold text-success"></div>
            </div>
        </div>
    </div>
    <script>
    const questions = [
        {
            q: "What does HTML stand for?",
            options: ["Hyper Trainer Marking Language", "Hyper Text Markup Language", "Hyper Text Marketing Language", "Hyper Text Markup Leveler"],
            answer: 1
        },
        {
            q: "Which tag is used for inserting the largest heading in HTML?",
            options: ["<h6>", "<heading>", "<h1>", "<head>"],
            answer: 2
        },
        {
            q: "Which property is used to change the background color in CSS?",
            options: ["color", "background-color", "bgcolor", "background"],
            answer: 1
        },
        {
            q: "Which Bootstrap class makes a button blue?",
            options: ["btn-success", "btn-primary", "btn-info", "btn-warning"],
            answer: 1
        },
        {
            q: "Which symbol is used for comments in JavaScript?",
            options: ["//", "<!-- -->", "#", "/* */"],
            answer: 0
        },
        {
            q: "Which method is used to print something in the console in JavaScript?",
            options: ["console.print()", "print()", "console.log()", "log()"],
            answer: 2
        },
        {
            q: "Which hook is used to manage state in React?",
            options: ["useEffect", "useState", "useRef", "useContext"],
            answer: 1
        },
        {
            q: "Which attribute is used to provide a unique identifier in React?",
            options: ["id", "key", "ref", "unique"],
            answer: 1
        },
        {
            q: "Which CSS property controls the text size?",
            options: ["font-style", "text-size", "font-size", "text-style"],
            answer: 2
        },
        {
            q: "Which HTML tag is used to create a hyperlink?",
            options: ["<a>", "<link>", "<href>", "<hyperlink>"],
            answer: 0
        }
    ];
    let current = 0;
    let score = 0;
    function showQuestion() {
        const q = questions[current];
        document.getElementById('question').innerText = `Q${current+1}: ${q.q}`;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-secondary option-btn w-100';
            btn.innerText = opt;
            btn.onclick = () => selectOption(idx);
            optionsDiv.appendChild(btn);
        });
        document.getElementById('nextBtn').style.display = 'none';
    }
    function selectOption(idx) {
        const q = questions[current];
        const optionsDiv = document.getElementById('options');
        Array.from(optionsDiv.children).forEach((btn, i) => {
            btn.disabled = true;
            if (i === q.answer) btn.classList.add('btn-success');
            if (i === idx && idx !== q.answer) btn.classList.add('btn-danger');
        });
        if (idx === q.answer) score++;
        document.getElementById('nextBtn').style.display = 'block';
    }
    document.getElementById('nextBtn').onclick = () => {
        current++;
        if (current < questions.length) {
            showQuestion();
        } else {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('score').innerText = `Quiz Completed! Your Score: ${score} / ${questions.length}`;
        }
    };
    showQuestion();
    </script>
</body>
</html>
